<body>
<header>
    <div class="header-logo-container">
        <span class="material-symbols-outlined header-logo">
        security
        </span>
        <span>BestSecurity</span>
    </div>
    <div class="header-links">
        <a href="index.html" class="header-link">Home</a>
        <a href="about-us.html" class="header-link">About Us</a>
        <a href="contact.html" class="header-link">Contact</a>

        <a href="#go-up" id="go-down" class="auto-scroll">
            <span class="material-symbols-outlined">
                arrow_downward
            </span>
        </a>
    </div>
</header>
<main>
    <div class="our-contacts">
        <h1 class="our-contacts-title">Our Contacts</h1>
        <table class="our-contacts-table">
            <tbody>
            <tr>
                <td style="border-top: none">Email:</td>
                <td style="border-top: none">GoodEmail@gmail.com</td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td>+382 67 405643</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="contacts">
        <h1 class="contacts-title">Contact Form</h1>
        <div class="card">
            <form action="#" class="contact-form">
                <label for="Name">
                    Name: <input type="text" placeholder="Name">
                </label>
                <label for="Surname">
                    Surname: <input type="text" placeholder="Surname">
                </label>
                <label for="Email">
                    Email:
                    <input type="email" placeholder="Email">
                </label>
                <label for="Phone Number">
                    Phone Number: <input type="text" placeholder="Phone Number">
                </label>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <div class="can-be-found">
        <h1 class="contacts-title">Where Can We Be Found</h1>
        <img src="img/offices-map.jpg" usemap="#image-map" alt="Offices map">

        <map name="image-map">
            <area target="" alt="North America" title="North America" href="https://goo.gl/maps/NAybBLeCfH1kRxPu8" coords="8,10,618,664" shape="rect">
            <area target="" alt="South America" title="South America" href="https://goo.gl/maps/R9Xm3aXJofRAFUAG8" coords="9,666,791,1198,310,719,388,737,713,532" shape="rect">

            <area target="" alt="Europe" title="Europe" href="https://goo.gl/maps/6de7YPM9UJJryu9Y8" coords="617,15,1244,464" shape="rect">
            <area target="" alt="Asia" title="Asia" href="https://goo.gl/maps/igM2aF69Z5Psmcsr8" coords="1241,3,1916,661" shape="rect">
            <area target="" alt="Australia" title="Australia" href="https://goo.gl/maps/P9uUBkqQm6pGsPzD9" coords="1247,661,1919,1198" shape="rect">
        </map>
    </div>
</main>
